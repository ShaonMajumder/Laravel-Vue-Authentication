<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="login.css">
    <title>Login - Kx Transport</title>
</head>

<body>

    <div class="loginSection">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 defultM">
                    <div class="leftsideLogin">
                        <h5>EXPLORE. INNOVATE. INVEST.</h5>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 imgFixed">
                    <div class="rightSideLogin">

                        <div class="loginInformation">
                            <div class="logoSction">
                                <img src="image/bysl.png" alt="">

                                <div class="live-focus">
                                    
                                    <ul>
                                        <li>
                                            <p>LIVE </p>
                                        </li>
                                        <li>
                                            <div class="video__icon">
                                                <div class="circle--outer"></div>
                                                <div class="circle--inner"></div>
                                              </div>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                            <form action="#" class="fromMargin">
                                <div class="mb-3">
                                    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        placeholder="ID or Phone or Email" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                                    <input type="password" placeholder="Password" class="form-control"
                                        id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label login-remember" for="exampleCheck1">Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">SIGN IN</button>
                            </form>

                        </div>
                        <!-- <div class="bg-area">
                            <img src="image/login-background.png" alt="">
                        </div> -->
                    </div>
                    <div class="backgroundFix">

                    </div>
                </div>
            </div>
        </div>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
