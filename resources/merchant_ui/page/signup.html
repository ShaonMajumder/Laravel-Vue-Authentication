<head>
    <!-- Required meta tags -->

</head>

<body>

        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    <!-- signup information with kx  -->

    <section class="signup">
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-xl-9 col-lg-9 col-md-9 ">
                    <form action="#" class="mt-5">

                        <div class="perfonalInfo mb-4">
                           <h4 >Personal Information</h4>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label class="fs-6">Full Name</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="fullName" id="fullName"
                                                placeholder="Username" aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                <!-- <div class="col-lg-6 col-md-6 col-sm-6"></div> -->

                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="personalInfoInput">
                                        <label class="fs-6">Reason for opening an account</label>
                                        <div class="input-group mb-3">
                                            <select class="form-select" id="inputGroupSelect01">
                                                <option selected>Choose Account Type</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                

                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="personalInfoInput">
                                        <label class="fs-6">Referred By (Optional)</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="fullName" id="fullName"
                                                placeholder="Username" aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="perfonalInfo mb-4">
                            <h4 >Shop Information</h4>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="personalInfoInput">
                                        <label class="fs-6">Shop Name</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="shopName" id="shopName"
                                                placeholder="Shop Name" aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="personalInfoInput">
                                        <label class="fs-6">Shop Email</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="shopEmail" id="shopEmail"
                                                placeholder="Shop Email" aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="personalInfoInput">
                                        <label class="fs-6">Shop Address</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="shopAddress" id="shopAddress"
                                                placeholder="Shop Address" aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="personalInfoInput">
                                        <label class="fs-6">Product Type</label>
                                        <div class="input-group mb-3">
                                            <select class="form-select" name="productType" id="inputGroupSelect01">
                                                <option selected>Choose product Type</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label class="fs-6">Product Sub category Type</label>
                                        <div class="input-group mb-3">
                                            <select class="form-select" name="subProductType" id="inputGroupSelect01">
                                                <option selected>Choose sub product Type</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            
                            </div>
                        </div>

                        <div class="perfonalInfo mb-4">
                            <h4 >Pickup Information</h4>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label class="fs-6">Pickup Address</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="PickupAddress" id="PickupAddress"
                                                placeholder="Pickup Address" aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label class="fs-6">Pickup Area</label>
                                        <div class="input-group mb-3">
                                            <select class="form-select" name="PickupArea" id="inputGroupSelect01">
                                                <option selected>Choose Pickup Area</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label class="fs-6">Pickup phone number</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="PickupPhoneNumber" id="shopEmail"
                                                placeholder="PickupPhoneNumber " aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                        <div class="perfonalInfo mb-4">
                            <h4 >Create Password</h4>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label class="fs-6">Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="password" aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                        <p style="color:#ddd;" >Password must be of 8 characters</p>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label class="fs-6">Confirm Password</label>
                                        <div class="input-group mb-3">
                                            <input type="password" class="form-control" name="ConfirmPassword" id="ConfirmPassword"
                                                placeholder="Confirm Password " aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="buttonArea text-center mt-3 mb-5">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </section>
