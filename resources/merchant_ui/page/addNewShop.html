<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/allPage.css" />
    <link rel="stylesheet" href="../css/addNewShop.css">
    <title>Add New Shop - Kx Transport</title>
</head>

<body>

    <header>

    

        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="#">
                    <img src="../image/kxLogo.svg" alt="">
                </a>
                <div class="navbar-toggler">
                    <a href="#" class=" navLogin">
                        <i class="far fa-user "></i> login
                    </a>
                </div>

                <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          

                            </ul>
                    <form class="d-flex">

                       

                    </form>
                </div>
            </div>
        </nav>

    </header>



    <!-- signup information with kx  -->

    <section class="signup">
        <div class="container">
         
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-xl-10 col-lg-10 col-md-10">
                    <h1 class="shopHeading"> Add New Shop</h1>
                    <div class="borderColor"></div>
                    <form action="#" class="mt-5">

                        <div class="perfonalInfo">               
                            <div class="row">                                                           
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label>Reason for opening an account</label>
                                        <div class="input-group mb-3">
                                            <select class="form-select" id="inputGroupSelect01">
                                                <option selected>Choose Account Type</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>



                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label>Full Name</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="fullName" id="fullName"
                                                placeholder="Username" aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>                  

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label>Shop Name</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="shopName" id="shopName"
                                                placeholder="Shop Name" aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label>Shop Email</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="shopEmail" id="shopEmail"
                                                placeholder="Shop Email" aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label>Shop Address</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="shopAddress" id="shopAddress"
                                                placeholder="Shop Address" aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label>Pickup Address</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="PickupAddress" id="PickupAddress"
                                                placeholder="Pickup Address" aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label>Pickup Area</label>
                                        <div class="input-group mb-3">
                                            <!-- <select class="form-select" name="PickupArea" id="inputGroupSelect01">
                                                <option selected>Choose Pickup Area</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select> -->

                                            <select id="PickUpArea" class="form-select" name="state">
                                                <option selected disabled>Choose Pickup Area</option>
                                                <option value="safawat">Safawat</option>
                                                <option value="WY">Wyoming</option>
                                                <option value="WY">Wyoming</option>
                                                <option value="WY">Wyoming</option>
                                                <option value="WY">Wyoming</option>
                                                <option value="WY">Wyoming</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label>Pickup phone number</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="PickupPhoneNumber" id="shopEmail"
                                                placeholder="PickupPhoneNumber " aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label>Product Type</label>
                                        <div class="input-group mb-3">
                                            <!-- <select class="form-select" name="productType" id="inputGroupSelect01">
                                                <option selected>Choose product Type</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select> -->
                                            <select id="productType" class="form-select" name="state">
                                                <option selected disabled>Choose product Type</option>
                                                <option value="safawat">Safawat</option>
                                                <option value="WY">Wyoming</option>
                                                <option value="WY">Wyoming</option>
                                                <option value="WY">Wyoming</option>
                                                <option value="WY">Wyoming</option>
                                                <option value="WY">Wyoming</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="personalInfoInput">
                                        <label>Product Sub category Type</label>
                                        <div class="input-group mb-3">
                                            <!-- <select class="form-select" name="subProductType" id="inputGroupSelect01">
                                                <option selected>Choose sub product Type</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select> -->
                                            <select id="slectSubCategory" class="form-select" name="state">
                                                <option selected disabled>Choose sub product Type</option>
                                                <option value="safawat">Safawat</option>
                                                <option value="WY">Wyoming</option>
                                                <option value="WY">Wyoming</option>
                                                <option value="WY">Wyoming</option>
                                                <option value="WY">Wyoming</option>
                                                <option value="WY">Wyoming</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>

                        <div class="buttonArea text-center mt-3 mb-5">
                            <button class="btn ">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#PickUpArea').select2();
        });
    </script>

    <script>
        $(document).ready(function () {
            $('#productType').select2();
        });
    </script>


    <script>
        $(document).ready(function () {
            $('#slectSubCategory').select2();
        });
    </script>
